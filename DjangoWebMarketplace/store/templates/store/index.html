{% extends "store/base.html" %}
{% load static %}

{% block head %}
    <title>Store Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'store/store.css' %}">
{% endblock %}

{% block body %}
    <h1>Welcome to the Store</h1>
    <ul id="popular" class="tiles-block">
        {% for item in items %}
            <li class="tile">{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
{% endblock %}
